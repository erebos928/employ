<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>New Employee</h2>
    <form class="form-horizontal" action="/employee/add" method="post">
        <div class="form-group">
            <label class="control-label col-lg-2" for="name">Name:</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
        </div>
        <div class="form-group">
            <select name="departmentId" id="departmentId" class="form-group">
                <option th:each="department: ${departments}" th:text="${department.title}" th:value="*{department.id}" ></option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
